<html>
<head>
    <meta charset="utf-8">
    <title>Afghanistan Test Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<style>
    body {
        padding: 0;
        margin: 0;
        background: whitesmoke;
    }
    h1 {
        position: absolute;
        left: 20px;
        top: 10px;
        font-family: "Proxima Nova", Montserrat, sans-serif;
        font-size: 2em;
        font-weight: 100;
        color: #005DAA; 
    }
    .county {
      stroke: #fff;
      fill:#005DAA;
    } 
</style>
</head>
<body>
    <h1>Afghanistan Provinces</h1>
  <script>
        
    var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .center([0, 5 ])
    .scale(900)
    .rotate([-180,0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("AFG.json", function(error, topology) {
    console.log(topology);
    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.name)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
});
 
  </script>
</body>
</html>
