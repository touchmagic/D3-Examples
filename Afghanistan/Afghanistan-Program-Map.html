<!DOCTYPE html>
<html lang="en">

<head>
    <title>Afghanistan Map</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        text {
            font-family: "Open Sans", sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Afghanistan <span id="program">WASH</span> Programs in <span id="year">2016</span></h1>
    <!-- Location for page elements. -->
    <script>
        
        var width = 600,
            height = 600;
        
        var svg = d3.select("body").append("svg")
	        .attr("width", width)
            .attr("height", height);
        
        var projection = d3.geo.mercator()
            .scale(96) // scales your map
		    .translate([width / 2, height / 2]); // centers in SVG
        
        var path = d3.geo.path()
            .projection(projection);
        
        d3.json("Afghanistan-Admin1.json", function(json) { // loads JSON file
	        svg.selectAll("path") // selects path elements, will make them if they don't exist
	            .data(json.features) // iterates over geo feature
	            .enter() // adds feature if it doesn't exist as an element
	            .append("path") // defines element as a path
	        .attr("d", path) // path generator translates geo data to SVG
	      });
        
    </script>
</body>

</html>
