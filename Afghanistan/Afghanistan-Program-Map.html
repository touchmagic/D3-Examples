<!DOCTYPE html>
<html lang="en">

<head>
    <title>Afghanistan Map</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        text {
            font-family: "Open Sans", sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Afghanistan <span id="program">WASH</span> Programs in <span id="year">2016</span></h1>
    <!-- Location for page elements. -->
    <script>
        
        var width = 960,
		    height = 480;

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		var projection = d3.geo.equirectangular()
			.scale(153)
		    .translate([width/2,height/2])


		var path = d3.geo.path()
		    .projection(projection);

		var graticule = d3.geo.graticule();

		d3.json("https://raw.githubusercontent.com/touchmagic/D3-Examples/master/Afghanistan/Afghanistan-Admin1geo.json", function(error, world) {
		  	svg.append("g")
		  		.attr("class", "land")
				.selectAll("path")
		  		.data([topojson.object(world, world.objects.land)])
			    .enter().append("path")
			    .attr("d", path);
			svg.append("g")
		  		.attr("class", "boundary")
				.selectAll("boundary")
		  		.data([topojson.object(world, world.objects.countries)])
			    .enter().append("path")
			    .attr("d", path);
			svg.append("g")
				.attr("class", "graticule")
				.selectAll("path")
				.data(graticule.lines)
				.enter().append("path")
				.attr("d", path);
		});
        
    </script>
</body>

</html>
