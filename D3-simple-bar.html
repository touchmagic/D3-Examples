<!DOCTYPE html>
<html lang="en">

<head>
    <title>D3 Simple Bar Chart</title>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <style>
        text {
            font-family: "Open Sans", sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!-- Location for page elements. -->
    <script>
        // Our D3 code will go here.
        var ratData = [40, 90, 30, 60]; // Rat data!

        // Width and height of SVG
        var w = 150;
        var h = 175;

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            // Select and generate rectangle elements
        svg.selectAll("rect")
            .data(ratData)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * 25 + 30; // Set x coordinate of rectangle to index of data value (i)*25.
                // Add 30 to account for our left margin.
                // 'i' = index
            })
            .attr("y", function(d) {
                return h - d; // Set y coordinate for each bar to height minus the data value
            })
            .attr("width", 20)
            .attr("height", function(d) {
                return d; // Set height of rectangle to data value
            })
            .attr("fill", "orange");

        // Create y-axis
        svg.append("line")
            .attr("x1", 30)
            .attr("y1", 75)
            .attr("x2", 30)
            .attr("y2", 175)
            .attr("stroke-width", 2)
            .attr("stroke", "black");

        // Create x-axis
        svg.append("line")
            .attr("x1", 30)
            .attr("y1", 175)
            .attr("x2", 130)
            .attr("y2", 175)
            .attr("stroke-width", 2)
            .attr("stroke", "black");

        // Add a Label
        // y-axis label
        svg.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .text("No. of Rats")
            .attr("transform", "translate(20, 100) rotate(-90)");



        //NEW DATASET
        // New dataset with More Numbers
        var ratData = [40, 70, 60, 20, 40, 100, 60]; // Rat data!

        // Width and height of SVG
        var w = 150;
        var h = 175;

        // Get length of dataset
        var arrayLength = ratData.length; // length of dataset
        var maxValue = d3.max(ratData, function(d) {
            return +d;
        }); // get max value of our dataset
        var x_axisLength = 100; // length of x-axis in our layout
        var y_axisLength = 100; // length of y-axis in our layout

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            // Select and generate rectangle elements
        svg.selectAll("rect")
            .data(ratData)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * 25 + 30; // Set x coordinate of rectangle to index of data value (i)*25.
                // Add 30 to account for our left margin.
                // 'i' = index
            })
            .attr("y", function(d) {
                return h - d; // Set y coordinate for each bar to height minus the data value
            })
            .attr("width", 20)
            .attr("height", function(d) {
                return d; // Set height of rectangle to data value
            })
            .attr("fill", "orange");

        // Create y-axis
        svg.append("line")
            .attr("x1", 30)
            .attr("y1", 100)
            .attr("x2", 30)
            .attr("y2", 175)
            .attr("stroke-width", 2)
            .attr("stroke", "black");

        // Create x-axis
        svg.append("line")
            .attr("x1", 30)
            .attr("y1", 175)
            .attr("x2", 150)
            .attr("y2", 175)
            .attr("stroke-width", 2)
            .attr("stroke", "black");

        // Add a Label
        // y-axis label
        svg.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .text("No. of Rats")
            .attr("transform", "translate(20, 100) rotate(-90)");

        //End of Script
    </script>
</body>

</html>
